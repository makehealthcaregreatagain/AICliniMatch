<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AICliniMatch - Dashboard Prototype</title>

  <!-- Tailwind + fonts + icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="text-gray-800" style="font-family:'Inter',sans-serif;">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-blue-600 text-white flex items-center justify-center rounded-full">
            <i class="fa-solid fa-share-nodes"></i>
          </div>
          <h1 class="text-xl font-bold text-gray-800">AICliniMatch</h1>
        </a>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600 hidden sm:block">Dr. Anya Sharma</span>
          <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=AS" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-gray-200">
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="flex-grow">
      <section class="container mx-auto px-6 py-16 sm:py-24 text-center">
        <h2 class="text-4xl sm:text-5xl font-bold text-gray-800">Match patients to the right specialists</h2>
        <p class="mt-6 text-lg text-gray-600 max-w-2xl mx-auto">Search verified experts by specialty and ZIP code radius. Streamline referrals and discover active trials.</p>
        <div class="mt-10">
          <a href="search.html" class="inline-flex items-center bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
            <i class="fa-solid fa-magnifying-glass mr-2"></i> Start Searching
          </a>
        </div>
      </section>
    </main>
  </div>

  
</body>
</html>
